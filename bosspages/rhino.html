<!DOCTYPE html>

<html>
<head>

<script src="../pre3d.js"></script>
<script src="../pre3d_path_utils.js"></script>
<script src="demo_utils.js"></script>
<script src="lorenz84.js"></script>
<script>
function draw_b() {
  var b_canvas = document.getElementById("b");
  var b_context = b_canvas.getContext("2d");
  b_context.fillStyle = "rgb(0,0,0)";

}
</script>

</head>
<body>
<canvas id="b" width="1200px" height="800px" style="background-color: rgb(161,161,161);"

onload="draw_b();return false">
Sorry, this demo requires a web browser which supports HTML5 canvas!
</canvas>





</body>
