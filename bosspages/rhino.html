<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() { 

	var c_canvas = document.getElementById("c");
    var context = c_canvas.getContext("2d");

/* draw vert lines */

for (var x = 0.5; x < 1200; x += 20) { 
  context.moveTo(x, 0);
  context.lineTo(x, 800);
}

/*draw horiz lines */

for (var y = 0.5; y < 800; y += 20) {
  context.moveTo(0, y);
  context.lineTo(1200, y); 
}
  
/* give lines a stroke weight */

context.strokeStyle = "rgb(197,197,197)";
context.stroke();

/*draw horiz lines */

for (var y = 0.5; y < 800; y += 100) {
  context.moveTo(0, y);
  context.lineTo(1200, y); 
  
}

   function octagon(ctx) {

      // octagon/Path
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(293.7, 142.7);
      ctx.bezierCurveTo(293.7, 221.1, 228.1, 284.7, 147.2, 284.7);
      ctx.bezierCurveTo(66.3, 284.7, 0.7, 221.1, 0.7, 142.7);
      ctx.bezierCurveTo(0.7, 64.3, 66.3, 0.7, 147.2, 0.7);
      ctx.bezierCurveTo(228.1, 0.7, 293.7, 64.3, 293.7, 142.7);
      ctx.closePath();
      ctx.strokeStyle = "rgb(1, 1, 1)";
      ctx.lineJoin = "miter";
      ctx.miterLimit = 4.0;
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(44.8, 41.1);
      ctx.lineTo(144.7, 0.7);
      ctx.lineTo(249.6, 41.1);
      ctx.lineTo(293.7, 142.7);
      ctx.lineTo(249.0, 244.8);
      ctx.lineTo(147.2, 284.7);
      ctx.lineTo(44.8, 244.3);
      ctx.lineTo(0.7, 142.7);
      ctx.lineTo(44.8, 41.1);
      ctx.closePath();
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(0.7, 142.7);
      ctx.lineTo(144.7, 0.7);
      ctx.lineTo(293.7, 142.7);
      ctx.lineTo(147.2, 284.7);
      ctx.lineTo(0.7, 142.7);
      ctx.closePath();
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(144.7, 0.7);
      ctx.lineTo(144.7, 284.7);
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(0.7, 142.7);
      ctx.lineTo(293.7, 142.7);
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(44.8, 41.1);
      ctx.lineTo(248.8, 245.1);
      ctx.stroke();

      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(44.8, 244.3);
      ctx.lineTo(248.8, 40.3);
      ctx.stroke();
      ctx.restore();
}
    
   octagon(context); 


function circle(ctx) {

    
      ctx.strokeStyle = "rgb(197, 60, 40)";
      ctx.lineJoin = "miter";
      ctx.miterLimit = 4.0;
      ctx.stroke();

     
      // octagon/Path
      ctx.beginPath();
      ctx.moveTo(134.4, 732.9);
      ctx.lineTo(800, 120);
      ctx.lineTo(400, 120);
      ctx.lineTo(850, 40);
      ctx.lineTo(1300, 40);
      ctx.lineTo(285, 40);
      ctx.lineTo(850, 470);
      ctx.stroke();
      ctx.restore();

    }
         
    
    circle(context);

function arrow(ctx) {
ctx.stroke();
ctx.beginPath();

context.moveTo(60, 0);
ctx.lineTo(60, 153);

ctx.moveTo(60, 173);
ctx.lineTo(60, 375);

ctx.moveTo(65, 370);
ctx.lineTo(60, 375);
ctx.lineTo(55, 370);

ctx.moveTo(300, 250);
ctx.lineTo(350, 455);
ctx.lineTo(55, 370);

ctx.moveTo(65, 370);
ctx.lineTo(60, 375);
ctx.lineTo(600, 100);

ctx.strokeStyle = "#00ff00";
ctx.stroke();
      ctx.restore();
 
}

arrow(context);


});



</script>
</head>
<body>
<canvas id="c" width="1200" height="800" style="background-color: rgb(161,161,161)"; >


Sorry, this demo requires a web browser which supports HTML5 canvas!
</canvas>





</body>
